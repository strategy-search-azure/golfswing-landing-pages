<html>
    <body>
        <form action="https://golfswing.com/register" method="post">
            <input type="email" placeholder="Email" id="Email" name="Email">
            <input type="password" placeholder="Password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" oninvalid="this.setCustomValidity('Passwords must have at least one digit 0-9. Passwords must have at least one uppercase A-Z')" id="Password" name="Password">
            <input type="password" placeholder="Confirm Password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" oninvalid="this.setCustomValidity('Passwords must have at least one digit 0-9. Passwords must have at least one uppercase A-Z')" id="ConfirmPassword" name="ConfirmPassword">
            <input type="submit" value="SIGN UP" />
          </form>
    </body>
</html>
